<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Mentor - Student Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <!-- Remove custom .input-style and .form-label CSS, use Tailwind classes directly -->
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-blue-600 to-indigo-700 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <img alt="Find Mentor logo" class="w-20 h-20 drop-shadow-lg rounded-full border-4 border-indigo-100" height="80" src="assets/logo.jpg" width="80"/>
    </div>
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-2 tracking-tight">
      Student Signup
    </h1>
    <p class="text-center text-gray-500 mb-8">
      Create your Find Mentor student account
    </p>
    <form class="space-y-4" id="signup-form" autocomplete="off">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your full name" required />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="student@example.com" required />
      </div>
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
        <input type="text" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your phone number" required />
      </div>
      <div>
        <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" required />
      </div>
      <div>
        <label for="grade" class="block text-gray-700 font-medium mb-2">Grade</label>
        <input type="text" id="grade" name="grade" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your grade" required />
      </div>
      <div>
        <label for="level" class="block text-gray-700 font-medium mb-2">Level</label>
        <input type="text" id="level" name="level" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your level" required />
      </div>
      <div>
        <label for="rollNumber" class="block text-gray-700 font-medium mb-2">Roll Number</label>
        <input type="text" id="rollNumber" name="rollNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your roll number" required />
      </div>
      <div>
        <label for="guardianName" class="block text-gray-700 font-medium mb-2">Guardian Name</label>
        <input type="text" id="guardianName" name="guardianName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Guardian's name" required />
      </div>
      <div>
        <label for="infoAddress" class="block text-gray-700 font-medium mb-2">Address</label>
        <input type="text" id="infoAddress" name="infoAddress" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400" placeholder="Your address" required />
      </div>
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition flex items-center justify-center gap-2" type="submit">
        <span>Sign Up</span>
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a class="text-indigo-600 font-semibold hover:text-indigo-800 underline focus:outline-none focus:ring-2 focus:ring-indigo-400" href="login.html">
        Log in
      </a>
    </p>
  </div>
</body>
</html>
